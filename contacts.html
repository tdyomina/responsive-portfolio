            class="btn btn-light"

            My E-mail</a

          <form
            action="https://formspree.io/f/xoqbwekb"
            method="POST"
            class="p-5"
          >
            <div class="form-group">
              <h4 class="text-center">Your email:</h4>
              <label for="InputEmail">
                <input
                  type="email"
                  class="form-control"
                  id="InputEmail"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                  name="email"
                />
              </label>
            </div>
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email</small
            >
            <div class="form-group">
              <h4 class="text-center">Your message:</h4>
              <label for="InputMessage">
                <textarea
                  name="message"
                  class="form-control"
                  id="InputMessage"
                  placeholder="Enter toyr message"
                ></textarea>
              </label>
            </div>
            <button type="submit" class="btn btn-light">Send</button>
